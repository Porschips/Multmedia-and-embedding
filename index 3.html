<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Media/embedding: Task 3</title>
    <style>
      body {
        background-color: #fff;
        color: #333;
        font: 1em / 1.4 Helvetica Neue, Helvetica, Arial, sans-serif;
        padding: 1em;
        margin: 0;
      }

      * {
        box-sizing: border-box;
      }
    </style>
  </head>

  <body>
    <h1>Embedding</h1>

    <a href="mypdf.pdf"> </a>
    <object data="mypdf.pdf" type="application/pdf" width="210" height="297">
      <p>
        You don't have a PDF plugins, but you can
        <a href="mypdf.pdf">download the PDF file.</a>
      </p>
    </object>
    <!-- PDF embed here  -->

    <hr />
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d61670.88119755798!2d14.561185224176654!3d61.116301444386565!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x46662cf6dd5d2421%3A0x4034506de8c8270!2sOrsa!5e0!3m2!1ssv!2sse!4v1633600901648!5m2!1ssv!2sse"
      width="600"
      height="450"
      style="border: 0"
      allowfullscreen=""
      loading="lazy"
    >
    </iframe>
    <p>
      If you cannot see the map,
      <a
        href="https://www.google.se/maps/place/Orsa/@61.1163014,14.5611852,12z/data=!3m1!4b1!4m5!3m4!1s0x46662cf6dd5d2421:0x4034506de8c8270!8m2!3d61.1169365!4d14.6280708"
        target="blank"
        >here's the link</a
      >
    </p>
    <!-- 3rd party embed here  -->
  </body>
</html>
